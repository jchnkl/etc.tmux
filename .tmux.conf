source ${HOME}/.dotfiles/submodules/tmux-colors-solarized/tmuxcolors.conf

# global options
set-option -g default-terminal screen-256color-it
set-option -g status-keys vi
set-option -g visual-bell off
set-option -g display-time 5000
set-option -g history-limit 10000
set-option -ag update-environment " XAUTHORITY XWORKSPACE"

# server options
set-option -s -g escape-time 0
set-option -g repeat-time 1000
set-option -g mouse-utf8 on

# window options
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g aggressive-resize on
#set-window-option -g mode-mouse on

# status bar information on right-hand side
# set-option -g status-right '%a %b %d, %H:%M'
set-option -g status-interval 60
set-option -g status-right "#(echo -n \"`TERM=vt100; zsh -c 'source ~/.zshrc; updateWeather; updateBattery; updatePrompt; buildPrompt; print -P \${RPROMPT}'`\" | tr -d '\n')"
set-option -g status-right-length 100
if-shell '[ -n "$XWORKSPACE" ]' 'set-option -g status-left "[$XWORKSPACE]"'

# Paste from X clipboard
unbind C-p
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

# Copy paste buffer to X clipboard
unbind C-y
bind C-y run "tmux show-buffer | xclip -i"

unbind -t vi-copy y
bind -t vi-copy y copy-selection
unbind -t vi-copy v
bind -t vi-copy v begin-selection
unbind -t vi-copy V
bind -t vi-copy V rectangle-toggle

unbind ^[
bind ^[ copy-mode
unbind ^]
bind ^] paste-buffer

unbind o
bind o break-pane
unbind r
bind -r r rotate-window
unbind R
bind -r R rotate-window -D
unbind L
bind -r L next-layout

unbind -t vi-copy Escape
bind -t vi-copy Escape cancel
unbind -t vi-choice Escape
bind -t vi-choice Escape cancel
unbind -t vi-edit C-u
bind -t vi-edit C-u delete-line
unbind -c -t vi-edit C-u
bind -c -t vi-edit C-u delete-line

# settings from example/screen-keys.conf
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind M-C
bind -n M-C new-window
unbind M-c
bind -n M-c new-window

# kill-session ^D / detach d
unbind ^D
bind ^D kill-session

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^N
bind -r ^N next-window
unbind n
bind -r n next-window
unbind Space
bind -r Space next-window
unbind ^Space
bind -r ^Space next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind p
bind -r p previous-window
unbind BSpace
bind -r BSpace previous-window
unbind ^BSpace
bind -r ^BSpace previous-window

# windows ^W w
unbind ^W
bind ^W choose-window
unbind w
bind w choose-window

# sessions S
unbind S
bind S choose-session

# quit \
unbind K
bind K confirm-before "kill-server"

# redisplay ^L l
unbind ^L
bind ^L refresh-client

unbind -n M-`
bind -r -n M-` next-window
unbind -n M-~
bind -r -n M-~ previous-window

unbind -n M-n
bind -r -n M-n next-window
unbind -n M-p
bind -r -n M-p previous-window

unbind -n M-Tab
bind -r -n M-Tab select-pane -t:.+
unbind -n M-BTab
bind -r -n M-BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' list-window

# settings from example/vim-keys.conf
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
unbind M-s
bind -n M-s split-window -v
unbind M-v
bind -n M-v split-window -h

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
unbind M-j
bind -r -n M-j select-pane -D
unbind M-k
bind -r -n M-k select-pane -U
unbind M-h
bind -r -n M-h select-pane -L
unbind M-l
bind -r -n M-l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
unbind M-<
bind -r -n M-< resize-pane -L 5
unbind M->
bind -r -n M-> resize-pane -R 5
unbind M--
bind -r -n M-- resize-pane -D 5
unbind M-+
bind -r -n M-+ resize-pane -U 5
