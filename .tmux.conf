# global options
set-option -g default-terminal screen-256color-bce-s-w
set-option -g status-keys vi
set-option -g visual-bell off
set-option -g display-time 5000
set-option -g history-limit 10000

# server options
set-option -s -g escape-time 250

# window options
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g aggressive-resize on

# colours
set-option -g status-fg colour250
set-option -g status-bg colour59
set-option -g message-fg colour250
set-option -g message-bg colour59
set-option -g pane-border-fg colour250
set-option -g pane-border-bg colour59
set-option -g pane-active-border-fg colour250
set-option -g pane-active-border-bg colour59
set-option -g display-panes-colour colour59
set-option -g display-panes-active-colour colour250

unbind ^[
bind ^[ copy-mode
unbind ^]
bind ^] paste-buffer
unbind o
bind o break-pane

unbind -t vi-copy Escape
bind -t vi-copy Escape cancel
unbind -t vi-choice Escape
bind -t vi-choice Escape cancel
unbind -t vi-edit C-u
bind -t vi-edit C-u delete-line
unbind -c -t vi-edit C-u
bind -c -t vi-edit C-u delete-line

# settings from example/screen-keys.conf
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W choose-window
unbind w
bind w choose-window

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab down-pane
unbind BTab
bind BTab up-pane

# " windowlist -b
unbind '"'
bind '"' list-window

# settings from example/vim-keys.conf
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
unbind j
bind j down-pane
unbind k
bind k up-pane

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
unbind <
bind < resize-pane -L 1
unbind >
bind > resize-pane -R 1
unbind -
bind - resize-pane -D 1
unbind +
bind + resize-pane -U 1
